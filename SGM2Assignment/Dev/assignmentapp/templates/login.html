{% extends 'base_accounts.html' %}
{% load i18n %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">{% trans "Log in" %}</h3>
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary btn-block">{% trans "Log in" %}</button>
            </form>
          </div>
          <div class="card-footer text-muted text-center">
            <a href="{% url 'signup' %}">{% trans "Sign up" %}</a>
          </div>
        </div>
        <div class="text-center py-2">
          <small>
            <a href="#" class="text-muted">{% trans "Forget your password?" %}</a>
          </small>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
